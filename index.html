<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-us">
        <h1>Fale conosco - Front Begginers</h1>
        <p>Deixe sua mensagem abaixo</p>
    </div>
    <form>
        <div class="inputField">
            <label>Nome Completo:</label>
            <input name="name" placeholder="Digite seu nome...">
            <p class="error error-hidden">Nome é obrigatório</p>
        </div>
        <div class="inputField">
            <label>Idade:</label>
            <input name="idade" placeholder="Digite sua idade...">
            <p class="error error-hidden">Idade é obrigatorio</p>
        </div>  
        <div class="inputField">
            <label>CPF:</label>
            <input name="cpf" placeholder="Digite seu CPF...">
            <p class="error error-hidden">CPF invalido</p>
        </div>
        <div class="inputField">
            <label>Email:</label>
            <input name="email" placeholder="Digite seu email...">
            <p class="error error-hidden">Email é obrigatório</p>
        </div>
     <hr />
     <button>Submit</button>
    </form>

    <div class="message error-hidden">
        <h2>Obrigado pelo seu contato</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
